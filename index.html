<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<h1>Connect 4</h1>
<h3>Player <span class="player1" id="player-turn"></span>'s turn</h3>

<div id="game">
  
  <div id="player-1-custom" >
    <h4>Customize Player 1</h4>
    <form action="" id="form1">
        <label for="color1">Choose Color:
          <input type="color" name="color" id="color1">
        </label>
      <input type="submit" value="Select">
    </form>
  </div>
  
  <table id="board"></table>

  <div id="player-2-custom" >
    <h4>Customize Player 1</h4>
    <form action="" id="form2">
        <label for="color2">Choose Color:
          <input type="color" name="color" id="color2">
        </label>
      <input type="submit" value="Select">
    </form>
  </div>
</div>

<script src="connect4.js"></script>

</body>
</html>
